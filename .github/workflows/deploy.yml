name: Build and Deploy

on:
  push:
    branches:
      - main
      - new
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Allow the workflow to write to the gh-pages environment
permissions:
  contents: read
  pages: write
  id-token: write

# Only run one deployment at a time; cancel in-progress runs on new pushes
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # ── 1. Build ──────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Map every GitHub Secret to a VITE_ environment variable so Vite
      # inlines them into the production bundle at build time.
      - name: Build (production)
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          VITE_AUTH_EMAIL: ${{ secrets.VITE_AUTH_EMAIL }}
          VITE_AUTH_SECRET_KEY: ${{ secrets.VITE_AUTH_SECRET_KEY }}
          VITE_DEVICE_ID: ${{ secrets.VITE_DEVICE_ID }}
        run: npm run build

      - name: Upload build artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite outputs to `dist/` by default
          path: dist

# ── 2. Deploy to Vercel ─────────────────────────────────────────────
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # Required
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Required
          vercel-args: '--prod' # This makes the deployment live (Production)
          working-directory: ./
