name: Build and Deploy

on:
  push:
    branches:
      - main
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

# Only run one deployment at a time; cancel in-progress runs on new pushes
concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  # ── 1. Build ──────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Map every GitHub Secret to a VITE_ environment variable so Vite
      # inlines them into the production bundle at build time.
      - name: Build (production)
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          VITE_AUTH_EMAIL: ${{ secrets.VITE_AUTH_EMAIL }}
          VITE_AUTH_SECRET_KEY: ${{ secrets.VITE_AUTH_SECRET_KEY }}
          VITE_DEVICE_ID: ${{ secrets.VITE_DEVICE_ID }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          # Vite outputs to `dist/` by default
          name: dist
          path: dist
          retention-days: 1

  # ── 2. Deploy to Vercel ───────────────────────────────────────────────────
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./dist
